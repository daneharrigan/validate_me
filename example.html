<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="jquery-validation_helpers.uncompressed.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		$(function(){
			$.validates_presence_of('first_name','last_name','age','username');
			$.validates_length_of('first_name', { on: 'keyup', maximum: 10, minimum: 2 });
			$.validates_length_of('last_name', { on: 'keyup', maximum: 20, minimum: 2 });
			$.validates_exclusion_of('username',{ on: 'keyup', in: ['root','admin','superuser'] });
			$('#my_form').validate();
			
			// now that is some pretty simple validation!
		});
	</script>

	<style type="text/css" media="screen">
	body {
		margin: 0;
		margin-bottom: 25px;
		padding: 0;
		background-color: #f0f0f0;
		font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
		font-size: 13px;
		color: #333;
		text-align: center;
	}

	h1 {
		font-size: 28px;
		color: #000;
	}

	label {
		display: inline-block;
		width: 150px;
	}
	#content {
		background-color: white;
		border: 3px solid #aaa;
		padding: 25px;
		width: 650px;
		margin: 0 auto;
		text-align: left;
	}

	.error { background: #FCC; }
	</style>
</head>
<body>
	<h1>validate_me</h1>
	<div id="content">
		<form action="#" method="get" accept-charset="utf-8" id="my_form">
			<p>
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" value="" id="first_name"/>
			</p>
			<p>
				<label for="middle_initial">Middle Initial</label>
				<input type="text" name="middle_initial" value="" id="middle_initial"/>
			</p>
			<p>
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" value="" id="last_name"/>
			</p>
			<p>
				<label for="username">Username</label>
				<input type="text" name="username" value="" id="username"/>
			</p>
			<p>
				<label for="language">Do you know one of these languages?</label>
				<select name="language" id="language">
					<option value=""></option>
					<option value="ruby">Ruby</option>
					<option value="php">PHP</option>
					<option value="perl">Perl</option>
					<option value="python">Python</option>
					<option value="java">Java</option>
					<option value="c">C</option>
					<option value="c++">C++</option>
				</select>
			</p>
			<p><input type="submit" value="Save"/></p>
		</form>
	</div>
</body>
</html>
