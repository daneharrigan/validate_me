<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="jquery-validation_helpers.uncompressed.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8">
		$(function(){
			$.validates_presence_of('first_name');
			$.validates_presence_of('gender');
			$.validates_presence_of('eye_color');
			$.validates_numericality_of('first_name');

			$('#my_form').validate();
		});
	</script>

	<style type="text/css" media="screen">
		body {
			background: #222;
			font: 14px/18px Helvetica, Arial, sans-serif;
			color: #AAA;
		}
	</style>
</head>
<body>
	<h1>jQuery validation_helper</h1>


	<form action="#" method="get" accept-charset="utf-8" id="my_form">
		First Name: <input type="text" name="first_name" value="" id="first_name"/>
		<br/>
		Gender:
		<input type="radio" name="gender" value="m" id="gender_m"/> Male
		<input type="radio" name="gender" value="f" id="gender_f"/> Female
		<br/>
		Eye Color: <select name="eye_color" id="eye_color">
			<option></option>
			<option value="brown">Brown</option>
			<option value="blue">Blue</option>
		</select>
		
		<p><input type="submit" value="Continue &rarr;"></p>
	</form>
</body>
</html>
